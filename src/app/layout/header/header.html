<nav
  class="fixed top-0 z-50 w-full px-6 py-4 flex justify-between items-center bg-black/20 backdrop-blur-md border-b border-white/10">

  <div class="md:flex-1 flex items-center">
    <a routerLink="/" (click)="closeMenu()"
       class="text-2xl font-black tracking-tighter text-white hover:text-red-600 transition-colors cursor-pointer relative z-50">
      VALKYRIA
    </a>
  </div>

  <div class="hidden md:flex items-center gap-8 text-xs font-bold uppercase tracking-widest text-white/80">
    <a routerLink="/lineup" routerLinkActive="text-red-600 !text-white"
       i18n="@@nav.lineup"
       class="hover:text-white transition-colors cursor-pointer">Lineup</a>
    <a routerLink="/artists" routerLinkActive="text-red-600 !text-white"
       i18n="@@nav.artists"
       class="hover:text-white transition-colors cursor-pointer">Artistas</a>

    <button routerLink="/purchase"
            i18n="@@nav.buyTickets"
            class="bg-white text-black px-6 py-2 text-xs font-bold uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all cursor-pointer">
      Comprar Entradas
    </button>
  </div>

  <div class="flex items-center justify-end gap-6 md:flex-1">
    @if (auth.currentUser()) {
      <div class="hidden md:flex items-center gap-6">
        <a routerLink="/orders" routerLinkActive="text-white"
           i18n="@@nav.myOrders"
           class="text-[10px] text-white/50 uppercase tracking-widest font-bold hover:text-white transition-colors cursor-pointer">
          Mis Pedidos
        </a>
        <button (click)="onLogout()"
                i18n="@@nav.logout"
                class="text-[10px] font-bold uppercase tracking-widest text-red-500 hover:text-red-400 transition-colors cursor-pointer">
          Cerrar Sesi贸n
        </button>
      </div>
    } @else {
      <div class="hidden md:flex items-center gap-6">
        <a routerLink="/login"
           i18n="@@nav.login"
           class="text-xs font-bold uppercase tracking-widest text-white/80 hover:text-white transition-colors cursor-pointer">Iniciar
          Sesi贸n</a>
        <a routerLink="/register"
           i18n="@@nav.register"
           class="text-xs font-bold uppercase tracking-widest text-red-600 hover:text-white transition-colors cursor-pointer border border-red-600/30 px-3 py-1">Registrarse</a>
      </div>
    }

    <button (click)="switchLanguage()"
            class="hidden md:flex items-center gap-2 px-3 py-1 border border-white/20 hover:border-red-600 transition-all text-[10px] font-black uppercase tracking-widest cursor-pointer group">
      <span [class.text-red-600]="locale === 'es'">ES</span>
      <span class="text-white/20">|</span>
      <span [class.text-red-600]="locale === 'en'">EN</span>
    </button>

    <button
      (click)="toggleMenu()"
      class="md:hidden text-white p-2 focus:outline-none relative z-50 cursor-pointer"
      aria-label="Toggle menu">
      <div class="w-6 h-5 flex flex-col justify-between items-end">
        <span
          [class]="'h-0.5 bg-white transition-all duration-300 ' + (isMenuOpen() ? 'w-6 translate-y-2.5 -rotate-45' : 'w-6')"></span>
        <span [class]="'h-0.5 bg-white transition-all duration-300 ' + (isMenuOpen() ? 'opacity-0' : 'w-4')"></span>
        <span
          [class]="'h-0.5 bg-white transition-all duration-300 ' + (isMenuOpen() ? 'w-6 -translate-y-2 rotate-45' : 'w-5')"></span>
      </div>
    </button>
  </div>
</nav>

<div
  class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 transition-opacity duration-300 md:hidden"
  [class.opacity-100]="isMenuOpen()"
  [class.opacity-0]="!isMenuOpen()"
  [class.pointer-events-auto]="isMenuOpen()"
  [class.pointer-events-none]="!isMenuOpen()"
  (click)="closeMenu()">
</div>

<aside
  class="fixed top-0 right-0 h-full w-70 bg-neutral-950 z-40 shadow-2xl transform transition-transform duration-300 ease-in-out md:hidden border-l border-white/10"
  [class.translate-x-0]="isMenuOpen()"
  [class.translate-x-full]="!isMenuOpen()">

  <div class="flex flex-col h-full pt-24 pb-8 px-6">
    <div class="flex flex-col gap-6">
      <a routerLink="/lineup" (click)="closeMenu()" routerLinkActive="text-red-600"
         i18n="@@nav.lineup"
         class="text-xl font-bold uppercase tracking-widest text-white/90">Lineup</a>

      <a routerLink="/artists" (click)="closeMenu()" routerLinkActive="text-red-600"
         i18n="@@nav.artists"
         class="text-xl font-bold uppercase tracking-widest text-white/90">Artistas</a>

      <button routerLink="/purchase" (click)="closeMenu()"
              i18n="@@nav.buyTickets"
              class="w-full bg-white text-black py-3 text-xs font-black uppercase tracking-[0.2em] hover:bg-red-600 hover:text-white transition-all cursor-pointer">
        Comprar Entradas
      </button>
    </div>

    <div class="h-px bg-white/5 my-8"></div>

    <div class="flex flex-col gap-5">
      @if (auth.currentUser()) {
        <a routerLink="/orders" (click)="closeMenu()"
           i18n="@@nav.myOrders"
           class="text-xs font-bold uppercase tracking-widest text-white/50">Mis Pedidos</a>

        <button (click)="onLogout()"
                i18n="@@nav.logout"
                class="text-xs font-bold uppercase tracking-widest text-red-500 text-left cursor-pointer">Cerrar Sesi贸n
        </button>
      } @else {
        <a routerLink="/login" (click)="closeMenu()"
           i18n="@@nav.login"
           class="text-xs font-bold uppercase tracking-widest text-white/50 cursor-pointer">Iniciar Sesi贸n</a>

        <a routerLink="/register" (click)="closeMenu()"
           i18n="@@nav.register"
           class="text-xs font-bold uppercase tracking-widest text-red-600 border border-red-600/20 px-4 py-2 w-fit cursor-pointer">Registrarse</a>
      }
    </div>

    <div class="mt-auto">
      <button (click)="switchLanguage()"
              class="flex items-center gap-4 px-4 py-2 border border-white/10 text-[10px] font-black uppercase tracking-widest text-white/80 cursor-pointer">
        <span [class.text-red-600]="locale === 'es'">ES</span>
        <span class="text-white/10">|</span>
        <span [class.text-red-600]="locale === 'en'">EN</span>
      </button>
    </div>
  </div>
</aside>

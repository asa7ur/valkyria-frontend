<nav
  class="fixed top-0 z-50 w-full px-6 py-4 flex justify-between items-center bg-black/20 backdrop-blur-md border-b border-white/10">

  <a routerLink="/" (click)="closeMenu()"
     class="text-2xl font-black tracking-tighter text-white hover:text-red-600 transition-colors cursor-pointer">
    VALKYRFEST
  </a>

  <div class="hidden md:flex gap-8 text-xs font-bold uppercase tracking-widest text-white/80">
    <a routerLink="/lineup" routerLinkActive="text-red-600 !text-white"
       class="hover:text-white transition-colors cursor-pointer">Lineup</a>
    <a routerLink="/artists" routerLinkActive="text-red-600 !text-white"
       class="hover:text-white transition-colors cursor-pointer">Artists</a>
    <a routerLink="/purchase" routerLinkActive="text-red-600 !text-white"
       class="hover:text-white transition-colors cursor-pointer">Tickets</a>
  </div>

  <div class="flex items-center gap-4">
    <button
      routerLink="/purchase"
      class="hidden md:block bg-white text-black px-6 py-2 text-xs font-bold uppercase tracking-widest hover:bg-gray-200 transition-all cursor-pointer">
      Buy Tickets
    </button>

    <button
      (click)="toggleMenu()"
      class="md:hidden text-white p-2 focus:outline-none"
      aria-label="Toggle menu">
      <div class="w-6 h-5 flex flex-col justify-between items-end">
        <span
          [class]="'h-0.5 bg-white transition-all duration-300 ' + (isMenuOpen() ? 'w-6 translate-y-2.5 -rotate-45' : 'w-6')"></span>
        <span [class]="'h-0.5 bg-white transition-all duration-300 ' + (isMenuOpen() ? 'opacity-0' : 'w-4')"></span>
        <span
          [class]="'h-0.5 bg-white transition-all duration-300 ' + (isMenuOpen() ? 'w-6 -translate-y-2 rotate-45' : 'w-5')"></span>
      </div>
    </button>
  </div>

  @if (isMenuOpen()) {
    <div
      class="absolute top-full left-0 w-full bg-black/95 backdrop-blur-xl border-b border-white/10 py-8 px-6 flex flex-col gap-6 md:hidden animate-in fade-in slide-in-from-top-4 duration-300">
      <a routerLink="/lineup" routerLinkActive="text-red-600" (click)="closeMenu()"
         class="text-2xl font-black uppercase tracking-tighter text-white">Lineup</a>
      <a routerLink="/artists" routerLinkActive="text-red-600" (click)="closeMenu()"
         class="text-2xl font-black uppercase tracking-tighter text-white">Artists</a>
      <a routerLink="/purchase" routerLinkActive="text-red-600" (click)="closeMenu()"
         class="text-2xl font-black uppercase tracking-tighter text-white">Tickets</a>

      <button
        routerLink="/purchase"
        (click)="closeMenu()"
        class="bg-white text-black w-full py-4 text-sm font-bold uppercase tracking-widest">
        Buy Tickets Now
      </button>
    </div>
  }
</nav>

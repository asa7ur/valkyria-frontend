<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden text-gray-900">
  <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
    <h2 class="text-xl font-bold text-gray-800">Editar Perfil de Usuario</h2>
    <a routerLink="/admin/users" class="text-sm text-purple-600 hover:underline">Volver</a>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" formControlName="firstName"
               class="w-full px-4 py-2 border rounded-lg text-gray-900 bg-white border-gray-200">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Apellidos</label>
        <input type="text" formControlName="lastName"
               class="w-full px-4 py-2 border rounded-lg text-gray-900 bg-white border-gray-200">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg bg-gray-50 text-gray-500"
               readonly>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Nueva Contraseña (Opcional)</label>
        <input type="password" formControlName="password"
               class="w-full px-4 py-2 border rounded-lg text-gray-900 bg-white border-gray-200">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input type="password" formControlName="confirmPassword"
               class="w-full px-4 py-2 border rounded-lg text-gray-900 bg-white border-gray-200">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="text" formControlName="phone"
               class="w-full px-4 py-2 border rounded-lg text-gray-900 bg-white border-gray-200">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Fecha Nacimiento</label>
        <input type="date" formControlName="birthDate"
               class="w-full px-4 py-2 border rounded-lg text-gray-900 bg-white border-gray-200">
      </div>
    </div>

    <div class="pt-6 flex justify-end gap-3">
      <button type="button" routerLink="/admin/users"
              class="px-6 py-2 border rounded-lg text-gray-600 hover:bg-gray-50">Cancelar
      </button>
      <button type="submit" [disabled]="userForm.invalid"
              class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 shadow-md transition-all">
        Actualizar Usuario
      </button>
    </div>
  </form>
</div>

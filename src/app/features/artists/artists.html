<div class="min-h-screen bg-black text-white pt-32 pb-20 px-6">
  <div class="max-w-7xl mx-auto">

    <header class="mb-16">
      <h1 class="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-12 text-center">
        Artists
      </h1>

      <div class="max-w-2xl mx-auto relative">
        <input
          type="text"
          (input)="updateSearch($event)"
          placeholder="SEARCH ARTIST..."
          class="w-full bg-transparent border-b-2 border-gray-800 py-4 px-2 text-2xl font-bold uppercase tracking-widest focus:outline-none focus:border-red-600 transition-colors placeholder:text-gray-700"
        >
        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 font-mono text-sm">
          {{ filteredArtists().length }} TOTAL
        </span>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20">
      @for (artist of visibleArtists(); track artist.id) {
        <app-artist-card [artist]="artist" class="animate-in fade-in zoom-in duration-500"/>
      } @empty {
        <div class="col-span-full text-center py-20 text-gray-500 italic">
          No se han encontrado artistas con ese nombre.
        </div>
      }
    </div>

    @if (hasMore()) {
      <div class="flex justify-center">
        <button
          (click)="loadMore()"
          class="group relative px-12 py-4 bg-white text-black font-black uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all duration-300">
          LOAD MORE ARTISTS
          <span class="block text-[10px] font-mono mt-1 opacity-50">
            SHOWING {{ visibleArtists().length }} OF {{ filteredArtists().length }}
          </span>
        </button>
      </div>
    }

  </div>
</div>

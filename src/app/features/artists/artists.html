<div class="min-h-screen text-white pt-32 pb-20 px-6">
  <div class="max-w-7xl mx-auto">

    <header class="mb-16">
      <h1 i18n="@@artists.title" class="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-12 text-center">
        Artistas
      </h1>

      <div class="max-w-2xl mx-auto relative">
        <input
          type="text"
          (input)="updateSearch($event)"
          i18n-placeholder="@@artists.search.placeholder"
          placeholder="BUSCAR ARTISTA..."
          class="w-full bg-transparent border-b-2 border-zinc-800 py-4 px-2 text-2xl font-bold uppercase tracking-widest focus:outline-none focus:border-red-600 transition-colors placeholder:text-zinc-700"
        >
        <span i18n="@@artists.search.total"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-500 font-mono text-sm">
          {{ totalElements() }} TOTAL
        </span>
      </div>
    </header>

    @if (isLoading() && artists().length === 0) {
      <div class="flex flex-col items-center justify-center py-32">
        <div class="w-12 h-12 border-2 border-zinc-800 border-t-red-600 rounded-full animate-spin mb-4"></div>
        <p i18n="@@artists.loading" class="text-xs uppercase tracking-[0.4em] text-zinc-500 animate-pulse">
          Cargando Artistas...
        </p>
      </div>
    } @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20">
        @for (artist of artists(); track artist.id) {
          <app-artist-card [artist]="artist"/>
        } @empty {
          <div i18n="@@artists.empty" class="col-span-full text-center py-20 text-zinc-500 italic">
            No se han encontrado artistas con ese nombre.
          </div>
        }
      </div>

      @if (hasMore()) {
        <div class="flex justify-center">
          <button
            (click)="loadMore()"
            [disabled]="isLoading()"
            class="group relative px-12 py-4 bg-white text-black font-black uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all duration-300 cursor-pointer disabled:opacity-50">

            @if (isLoading()) {
              <span i18n="@@artists.loading.more">CARGANDO...</span>
            } @else {
              <span i18n="@@artists.loadMore.btn">CARGAR M√ÅS ARTISTAS</span>
              <span i18n="@@artists.loadMore.showing" class="block text-[10px] font-mono mt-1 opacity-50">
                MOSTRANDO {{ artists().length }} DE {{ totalElements() }}
              </span>
            }
          </button>
        </div>
      }
    }

  </div>
</div>

<div
  class="group cursor-pointer bg-gray-900/50 p-6 rounded-sm border border-gray-800 hover:border-red-600 transition-all">
  <div class="aspect-[4/3] overflow-hidden mb-6 bg-black">
    <img [src]="displayImage()"
         [alt]="artist().name"
         class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500 transform group-hover:scale-110">
  </div>

  <div class="flex justify-between items-start">
    <div>
      <h4 class="text-2xl font-black uppercase tracking-tighter group-hover:text-red-600 transition-colors">
        {{ artist().name }}
      </h4>
      <p class="text-[10px] text-gray-500 uppercase tracking-[0.2em] mt-1">
        {{ artist().genre }} â€¢ {{ artist().country }}
      </p>
    </div>
  </div>

  <div class="h-px w-0 bg-red-600 transition-all duration-500 group-hover:w-full mt-4"></div>
</div>

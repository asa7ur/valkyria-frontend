<div class="min-h-screen bg-black flex items-center justify-center px-6 relative overflow-hidden">

  <div class="absolute inset-0 opacity-20 pointer-events-none">
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] bg-red-600 blur-[150px] rounded-full"></div>
  </div>

  <div class="w-full max-w-md z-10 text-center">
    <div class="mb-12">
      <h2 class="text-6xl font-black text-white uppercase italic leading-none">
        Account <br>
        <span class="text-red-600">Verification</span>
      </h2>
      <div class="h-2 w-24 bg-red-600 mt-4 mx-auto"></div>
    </div>

    <div class="bg-white/5 border border-white/10 p-12 backdrop-blur-sm">

      @if (status() === 'loading') {
        <div class="animate-pulse">
          <div
            class="h-12 w-12 border-4 border-red-600 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
          <p class="text-white/60 uppercase tracking-[0.2em] font-bold text-xs">{{ message() }}</p>
        </div>
      }

      @if (status() === 'success') {
        <div class="space-y-8">
          <div class="text-green-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="text-white font-black uppercase tracking-widest text-sm leading-relaxed">
            {{ message() }}
          </p>
          <a routerLink="/login"
             class="inline-block w-full bg-white text-black py-4 text-xs font-black uppercase tracking-[0.2em] hover:bg-red-600 hover:text-white transition-all">
            Proceed to Login
          </a>
        </div>
      }

      @if (status() === 'error') {
        <div class="space-y-8">
          <div class="text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="text-red-500 font-black uppercase tracking-widest text-sm leading-relaxed">
            {{ message() }}
          </p>
          <a routerLink="/register"
             class="inline-block w-full border border-white/20 text-white py-4 text-xs font-black uppercase tracking-[0.2em] hover:bg-white hover:text-black transition-all">
            Try Registering Again
          </a>
        </div>
      }
    </div>
  </div>
</div>

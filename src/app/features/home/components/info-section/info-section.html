<section class="relative text-white py-20 md:py-32 lg:py-48 overflow-hidden border-b border-white/5">
  <div class="absolute inset-0 flex justify-center items-center opacity-[0.03] z-0 pointer-events-none select-none">
    <span class="text-[35vw] font-black leading-none tracking-tighter uppercase">VALKYRIA</span>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-12 md:gap-4 lg:gap-8 text-center items-center">

      <div class="flex flex-col items-center group animate-in" style="animation-delay: 0.1s">
        <h3 i18n="@@home.info.locationValue"
            class="text-5xl sm:text-6xl lg:text-8xl font-black uppercase tracking-tighter mb-4 italic transition-transform group-hover:scale-105 duration-500">
          Sevilla
        </h3>
        <div class="w-12 h-1 bg-red-600 mb-4 transition-all group-hover:w-20"></div>
        <p i18n="@@home.info.locationLabel"
           class="text-[9px] md:text-[10px] uppercase tracking-[0.4em] text-gray-500 font-bold">Lugar</p>
      </div>

      <div
        class="flex flex-col items-center group animate-in border-y md:border-y-0 md:border-x border-white/10 py-12 md:py-0"
        style="animation-delay: 0.2s">
        <h3 i18n="@@home.info.durationValue"
            class="text-5xl sm:text-6xl lg:text-8xl font-black uppercase tracking-tighter mb-4 italic transition-transform group-hover:scale-105 duration-500">
          4 Días
        </h3>
        <div class="w-12 h-1 bg-red-600 mb-4 transition-all group-hover:w-20"></div>
        <p i18n="@@home.info.durationLabel"
           class="text-[9px] md:text-[10px] uppercase tracking-[0.4em] text-gray-500 font-bold">Duración</p>
      </div>

      <div class="flex flex-col items-center group animate-in" style="animation-delay: 0.3s">
        <h3 i18n="@@home.info.artistsCount"
            class="text-5xl sm:text-6xl lg:text-8xl font-black uppercase tracking-tighter mb-4 italic transition-transform group-hover:scale-105 duration-500">
          +100
        </h3>
        <div class="w-12 h-1 bg-red-600 mb-4 transition-all group-hover:w-20"></div>
        <p i18n="@@home.info.artistsLabel"
           class="text-[9px] md:text-[10px] uppercase tracking-[0.4em] text-gray-500 font-bold">Artistas</p>
      </div>

    </div>
  </div>
</section>

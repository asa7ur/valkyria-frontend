<section class="relative text-white py-24 overflow-hidden">
  <div class="absolute inset-0 flex justify-center items-center opacity-[0.15] z-0 pointer-events-none select-none">
    <span class="text-[25vw] font-black leading-none tracking-tighter uppercase" style="color: rgba(220, 38, 38, 0.3);">VALKYRIA</span>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-12 md:gap-4 lg:gap-8 text-center items-center">

      <div class="flex flex-col items-center group animate-in" style="animation-delay: 0.1s">
        <h3 i18n="@@home.info.locationValue"
            class="text-5xl sm:text-6xl lg:text-8xl font-black uppercase tracking-tighter mb-4 italic transition-all group-hover:scale-110 group-hover:text-red-600 duration-500 drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]">
          Sevilla
        </h3>
        <div
          class="w-12 h-1 bg-linear-to-r from-red-600 to-red-800 mb-4 transition-all group-hover:w-24 group-hover:shadow-[0_0_10px_rgba(220,38,38,0.8)]"></div>
        <p i18n="@@home.info.locationLabel"
           class="text-[9px] md:text-[10px] uppercase tracking-[0.5em] text-gray-400 font-bold group-hover:text-gray-300 transition-colors">
          Lugar</p>
      </div>

      <div
        class="flex flex-col items-center group animate-in border-y md:border-y-0 md:border-x border-red-900/30 py-12 md:py-0"
        style="animation-delay: 0.2s">
        <h3 i18n="@@home.info.durationValue"
            class="text-5xl sm:text-6xl lg:text-8xl font-black uppercase tracking-tighter mb-4 italic transition-all group-hover:scale-110 group-hover:text-red-600 duration-500 drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]">
          4 Días
        </h3>
        <div
          class="w-12 h-1 bg-linear-to-r from-red-600 to-red-800 mb-4 transition-all group-hover:w-24 group-hover:shadow-[0_0_10px_rgba(220,38,38,0.8)]"></div>
        <p i18n="@@home.info.durationLabel"
           class="text-[9px] md:text-[10px] uppercase tracking-[0.5em] text-gray-400 font-bold group-hover:text-gray-300 transition-colors">
          Duración</p>
      </div>

      <div class="flex flex-col items-center group animate-in" style="animation-delay: 0.3s">
        <h3 i18n="@@home.info.artistsCount"
            class="text-5xl sm:text-6xl lg:text-8xl font-black uppercase tracking-tighter mb-4 italic transition-all group-hover:scale-110 group-hover:text-red-600 duration-500 drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]">
          +75
        </h3>
        <div
          class="w-12 h-1 bg-linear-to-r from-red-600 to-red-800 mb-4 transition-all group-hover:w-24 group-hover:shadow-[0_0_10px_rgba(220,38,38,0.8)]"></div>
        <p i18n="@@home.info.artistsLabel"
           class="text-[9px] md:text-[10px] uppercase tracking-[0.5em] text-gray-400 font-bold group-hover:text-gray-300 transition-colors">
          Artistas</p>
      </div>

    </div>
  </div>
</section>

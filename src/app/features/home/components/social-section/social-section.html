<section class="bg-black text-white py-20 px-6 border-t border-white/5">
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center gap-4 mb-12">
      <h2 class="text-xs uppercase tracking-[0.5em] text-gray-500 whitespace-nowrap">Follow Us</h2>
      <div class="h-px w-full bg-white/10"></div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      @for (social of socialNetworks(); track social.name) {
        <a href="#"
           class="group border border-white/10 p-8 flex flex-col justify-between hover:border-white/40 transition-all duration-500">
          <span class="text-[10px] uppercase tracking-widest text-gray-500 group-hover:text-white transition-colors">
            {{ social.name }}
          </span>

          <div class="mt-12 flex justify-between items-end">
            <h3 class="text-xl font-bold lowercase tracking-tight {{ social.color }} transition-colors">
              {{ social.handle }}
            </h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="opacity-0 group-hover:opacity-100 transition-opacity">
              <path d="M7 7h10v10"/>
              <path d="M7 17L17 7"/>
            </svg>
          </div>
        </a>
      }
    </div>
  </div>
</section>

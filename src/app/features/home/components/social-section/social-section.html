<section class="text-white py-24 px-6">
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center gap-4 mb-12">
      <h2 i18n="@@home.social.followUs"
          class="text-xs md:text-sm uppercase tracking-[0.5em] text-gray-500 whitespace-nowrap">
        SÃ­guenos
      </h2>
      <div class="h-px w-full bg-white/10"></div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      @for (social of socialNetworks(); track social.name) {
        <a href="#"
           [class]="social.hoverBorder + ' ' + social.hoverGlow"
           class="group border border-white/10 p-8 flex flex-col justify-between hover:bg-white/2 transition-all duration-500 relative overflow-hidden h-48">

          <i [class]="social.icon + ' ' + social.hoverText"
             class="absolute -right-6 -top-6 text-8xl opacity-[0.03] group-hover:opacity-10 group-hover:scale-110 transition-all duration-700 blur-[1px] group-hover:blur-0"></i>

          <div class="flex items-center gap-3 relative z-10">
            <i [class]="social.icon + ' ' + social.hoverIcon"
               class="text-xl text-gray-500 transition-colors duration-300"></i>
            <span class="text-[10px] uppercase tracking-widest text-gray-500 group-hover:text-white transition-colors">
              {{ social.name }}
            </span>
          </div>

          <div class="mt-auto flex justify-between items-end relative z-10">
            <h3 [class]="social.hoverText"
                class="text-xl font-bold lowercase tracking-tight text-white transition-colors duration-300">
              {{ social.handle }}
            </h3>

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 [class]="social.hoverText"
                 class="opacity-20 group-hover:opacity-100 -translate-x-2 group-hover:translate-x-0 transition-all duration-300">
              <path d="M7 7h10v10"/>
              <path d="M7 17L17 7"/>
            </svg>
          </div>
        </a>
      }
    </div>
  </div>
</section>

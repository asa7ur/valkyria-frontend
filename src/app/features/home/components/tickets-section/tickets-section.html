<section class="text-white py-24 px-6">
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center gap-4 mb-12">
      <h2 i18n="@@home.tickets.title"
          class="text-xs md:text-sm uppercase tracking-[0.5em] text-gray-500 whitespace-nowrap">
        Entradas
      </h2>
      <div class="h-px w-full bg-white/10"></div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 px-10">
      @for (ticket of tickets(); track ticket.id; let i = $index) {
        <div
          [class]="i < 2
            ? 'col-span-2 lg:col-span-2 p-6 md:p-10 lg:p-12 min-h-87.5 md:min-h-112.5 border-red-800/40 bg-linear-to-br from-red-950/60 to-transparent'
            : 'col-span-1 p-5 md:p-8 aspect-4/5 md:aspect-3/4 border-white/10 bg-linear-to-br from-black/60 to-transparent'"
          class="bg-transparent border flex flex-col justify-between hover:bg-red-600 hover:text-black hover:border-red-600 transition-all duration-500 group relative overflow-hidden">

          <div class="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-0 transition-opacity"></div>

          @if (i < 2) {
            <span
              i18n="@@home.tickets.fullExperience"
              class="absolute top-4 right-4 md:top-6 md:right-6 text-[9px] md:text-[10px] font-bold border-2 border-red-600 text-red-600 px-3 py-1.5 uppercase tracking-tighter group-hover:bg-black group-hover:text-red-600 transition-all z-10">
              Experiencia Completa
            </span>
          }

          <div class="relative z-10">
            <p
              [class]="i < 2 ? 'text-xs md:text-sm mb-2 md:mb-4' : 'text-[10px] md:text-xs mb-1 md:mb-2'"
              class="font-bold tracking-[0.2em] md:tracking-[0.3em] text-gray-500 group-hover:text-black/70">
              @if (i < 2) {
                <span i18n="@@home.tickets.pass4Days">ABONO 4 DÍAS</span>
              } @else {
                <span i18n="@@home.tickets.access1Day">ACCESO 1 DÍA</span>
              }
            </p>
            <h3
              [class]="i < 2 ? 'text-4xl md:text-5xl mt-6' : 'text-xl md:text-3xl mt-4'"
              class="font-black uppercase leading-none italic transition-transform duration-300">
              {{ ticket.name }}
            </h3>
          </div>

          <div class="mt-auto relative z-10">
            <p
              [class]="i < 2 ? 'text-4xl md:text-5xl mb-6 md:mb-8' : 'text-3xl md:text-4xl mb-4 md:mb-8'"
              class="font-bold">
              {{ ticket.price }}€
            </p>

            <button
              routerLink="/purchase"
              i18n="@@home.tickets.buyNow"
              class="w-full border-2 border-current py-3 md:py-4 text-[10px] md:text-xs font-bold uppercase tracking-widest hover:bg-black hover:text-red-600 hover:border-black transition-all cursor-pointer">
              COMPRAR AHORA
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</section>

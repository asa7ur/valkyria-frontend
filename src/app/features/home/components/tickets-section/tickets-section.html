<section class="bg-black text-white py-24 px-6">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-5xl font-black uppercase tracking-tighter mb-16 italic">
      Tickets
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      @for (ticket of tickets(); track ticket.type) {
        <div
          class="border border-white/20 p-8 flex flex-col justify-between aspect-[3/4] hover:bg-white hover:text-black transition-all duration-500 group">

          <div>
            <p class="text-xs font-bold tracking-[0.3em] text-gray-500 group-hover:text-gray-400 mb-2">
              {{ ticket.duration }}
            </p>
            <h3 class="text-3xl font-black uppercase leading-none italic">
              {{ ticket.type }}
            </h3>
          </div>

          <div class="mt-auto">
            <p class="text-4xl font-light mb-8 group-hover:font-bold transition-all">
              {{ ticket.price }}
            </p>

            <button
              class="w-full border border-current py-4 text-xs font-bold uppercase tracking-widest hover:bg-black hover:text-white transition-colors cursor-pointer">
              BUY
            </button>
          </div>

        </div>
      }
    </div>
  </div>
</section>

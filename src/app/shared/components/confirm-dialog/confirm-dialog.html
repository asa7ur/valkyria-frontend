@if (confirmService.isOpen()) {
  <div
    class="fixed inset-0 z-100 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm transition-opacity">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden transform transition-all scale-100">
      <div class="p-6">
        <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>

        <h3 class="text-xl font-bold text-center text-gray-900 mb-2">
          {{ confirmService.options().title }}
        </h3>
        <p class="text-center text-gray-500">
          {{ confirmService.options().message }}
        </p>
      </div>

      <div class="flex gap-3 p-4 bg-gray-50">
        <button (click)="confirmService.cancel()"
                class="flex-1 px-4 py-2.5 bg-white border border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-100 transition-colors cursor-pointer">
          {{ confirmService.options().btnCancelText }}
        </button>
        <button (click)="confirmService.confirm()"
                class="flex-1 px-4 py-2.5 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 shadow-lg shadow-red-200 transition-all cursor-pointer">
          {{ confirmService.options().btnOkText }}
        </button>
      </div>
    </div>
  </div>
}

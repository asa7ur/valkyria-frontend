<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Valkyria Festival</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/all.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background-color: #000;
    }

    .loading-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #000;
    }

    .pulse-logo {
      width: 200px;
      filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.2));
      animation: logoPulse 2s infinite ease-in-out;
    }

    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
<app-root>
  <div class="loading-wrapper">
    <img src="logo.png" alt="" class="pulse-logo">
  </div>
</app-root>
</body>
</html>
